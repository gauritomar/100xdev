<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9d64162bae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img src="468-thumbnail.png" class="song-img" />
        <h1>Despactiro</h1>
        <p>Luis Fonci Ft. Bad Bunny</p>

        <audio controls id="song">
          <source src="tonya-harding-live.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div class="controls">
            <div class="control-circle">
              <i class="fa-solid fa-backward"></i>
            </div>
            <div onclick="playPause()" class="control-circle">
              <i id="controlIcon" class="fa-solid fa-play"></i>
            </div>
            <div class="control-circle">
              <i class="fa-solid fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let controlIcon = document.getElementById("controlIcon");

      song.onloadmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };

      function playPause() {
        if (controlIcon.classList.contains("fa-pause")) {
          song.pause();
          controlIcon.classList.remove("fa-pause");
          controlIcon.classList.add("fa-play");
        } else {
          song.play();
          controlIcon.classList.add("fa-pause");
          controlIcon.classList.remove("fa-play");
        }
      }

      if (song.play()) {
        setInterval(() => {
          progress.value = song.currentTime;
        }, 500);
      }

      progress.onchange = () => {
        song.currentTime = progress.value;
        song.play();
        controlIcon.classList.add("fa-pause");
        controlIcon.classList.remove("fa-play");
      };
    </script>
  </body>
</html>
