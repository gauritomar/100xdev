<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7fa156a708.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter Your Name" />
          <span id="name-error">Name is Required</span>
        </div>
        <div class="input-group">
          <label>Phone Number</label>
          <input type="tel" placeholder="123 456 789" />
          <span id="phone-error">Phone Number is Required</span>
        </div>
        <div class="input-group">
          <label>Email Id</label>
          <input type="email" placeholder="Enter Email" />
          <span id="email-error">Email is Required</span>
        </div>
        <div class="input-group">
          <label>Your Message</label>
          <input type="email" placeholder="Enter your message" />
          <span id="email-error">Message is Required</span>
        </div>
        <button>Submit</button>
        <span id="submit-error">Please Fix Error</span>
      </form>
    </div>
  </body>
</html>
