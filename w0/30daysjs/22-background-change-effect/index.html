<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Change Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img src="images/transparent.png" width="100%" />
        <div class="img-wrap">
          <img src="images/original.jpg" width="100%" id="orignalImg" />
        </div>
        <span id="line"> <img src="images/arrow.png" class="arrow" /></span>
      </div>
    </div>
  </body>
  <script>
    var ImgBox = document.querySelector(".img-box");
    var ImgWrap = document.querySelector(".img-wrap");
    var orignalImg = document.getElementById("orignalImg");
    var line = document.getElementById("line");

    orignalImg.style.width = ImgBox.offsetWidth + "px";

    var leftSpace = ImgBox.offsetLeft;

    ImgBox.onmousemove = (e) => {
      var boxWidth = e.pageX - leftSpace + "px";
      ImgWrap.style.width = boxWidth;
      line.style.left = boxWidth;
    };
  </script>
</html>
