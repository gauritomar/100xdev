<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7fa156a708.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p>Select Social Media</p>
          <i id="rotateIcon" class="fa-solid fa-square-caret-down"></i>
        </div>

        <ul id="list" class="hide">
          <li class="options">
            <i class="fa-brands fa-square-facebook"></i>
            <p>Facebook</p>
          </li>
          <li class="options">
            <i class="fa-brands fa-square-twitter"></i>
            <p>Twitter</p>
          </li>
          <li class="options">
            <i class="fa-brands fa-linkedin"></i>
            <p>LinkedIn</p>
          </li>
          <li class="options">
            <i class="fa-brands fa-docker"></i>
            <p>Docker</p>
          </li>
          <li class="options">
            <i class="fa-brands fa-stripe"></i>
            <p>Stripe</p>
          </li>
        </ul>
      </div>
    </div>
    <script>
      var selectField = document.getElementById("selectField");
      var selectText = document.querySelector("#selectField p");
      var options = document.querySelectorAll(".options");
      var list = document.querySelector("#list");
      var rotateIcon = document.getElementById("rotateIcon");

      selectField.onclick = function () {
        rotateIcon.classList.toggle("rotate");
        list.classList.toggle("hide");
      };

      options.forEach((option) => {
        option.addEventListener("click", () => {
          selectText.innerHTML = option.querySelector("p").textContent;
          rotateIcon.classList.toggle("rotate");
          list.classList.add("hide");
        });
      });
    </script>
  </body>
</html>
